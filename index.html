<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header"></div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title"></h3>
        <div class="card-excerpt" id="excerpt">
          <div class="animated-bg animated-bg-text">&nbsp;</div>
          <div class="animated-bg animated-bg-text">&nbsp;</div>
        </div>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img"></div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"><div class="animated-bg animated-bg-text">&nbsp;</div></strong>
            <small class="animated-bg animated-bg-text" id="date"><div class="animated-bg animated-bg-text">&nbsp;</div></small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
